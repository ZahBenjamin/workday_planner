<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div data-hour="9" class="row time-block">
        <div class="col-1 hour p-3">9 AM</div>
        <textarea class="col-10 description" id="9am"></textarea>
        <button class="col-1 saveBtn" onclick="onBtnClick('9am')"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="container">
      <div data-hour="10" class="row time-block">
        <div class="col-1 hour p-3">10 AM</div>
        <textarea class="col-10 description" id="10am"></textarea>
        <button class="col-1 saveBtn" onclick="onBtnClick('10am')"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="container">
      <div data-hour="11" class="row time-block">
        <div class="col-1 hour p-3">11 AM</div>
        <textarea class="col-10 description" id="11am"></textarea>
        <button class="col-1 saveBtn" onclick="onBtnClick('11am')"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="container">
      <div data-hour="12" class="row time-block">
        <div class="col-1 hour p-3">12 AM</div>
        <textarea class="col-10 description" id="12pm"></textarea>
        <button class="col-1 saveBtn" onclick="onBtnClick('12pm')"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="container">
      <div data-hour="1" class="row time-block">
        <div class="col-1 hour p-3">1 PM</div>
        <textarea class="col-10 description" id="1pm"></textarea>
        <button class="col-1 saveBtn" onclick="onBtnClick('1pm')"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="container">
      <div data-hour="2" class="row time-block">
        <div class="col-1 hour p-3">2 PM</div>
        <textarea class="col-10 description" id="2pm"></textarea>
        <button class="col-1 saveBtn" onclick="onBtnClick('2pm')"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="container">
      <div data-hour="3" class="row time-block">
        <div class="col-1 hour p-3">3 PM</div>
        <textarea class="col-10 description" id="3pm"></textarea>
        <button class="col-1 saveBtn" onclick="onBtnClick('3pm')"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="container">
      <div data-hour="4" class="row time-block">
        <div class="col-1 hour p-3">4 PM</div>
        <textarea class="col-10 description" id="4pm"></textarea>
        <button class="col-1 saveBtn" onclick="onBtnClick('4pm')"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="container">
      <div data-hour="5" class="row time-block">
        <div class="col-1 hour p-3">5 PM</div>
        <textarea class="col-10 description" id="5pm"></textarea>
        <button class="col-1 saveBtn" onclick="onBtnClick('5pm')"><i class="fas fa-save"></i></button>
      </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
